<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <h1 contenteditable="true" spellcheck="false">My Awesome TODO App!</h1>

    <div class="add-task-container">
      <img
        class="plus-icon"
        src="https://cdn4.iconfinder.com/data/icons/ios7-essence/22/add_plus-512.png"
      /><span>Add a task</span>
    </div>
    <div class="remove-tasks-container">
      <img
        class="trash-icon"
        src="https://cdn2.iconfinder.com/data/icons/cleaning-19/30/30x30-10-512.png"
      />
    </div>

    <div class="task-container">
        <template id="taskTemplate">
            <div class="task">
                <label class="is-complete">
                    <input type="checkbox" hidden>
                    <span></span>
                </label>
                <div class="task-content" contenteditable="true"></div>
            </div>
        </template>
    </div>
  </body>
</html>
