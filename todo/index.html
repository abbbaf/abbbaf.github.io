<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="stylesheet" href="style.css" />


    <script src="./script.js" defer></script>
  </head>
  <body dir="ltr">

    <div class="buttons">
      <div class="add-task-container">
        <img src="./images/plus.png">
      </div>
      <div class="remove-tasks-container">
        <img src="./images/trash.png" class="trash-icon"/>
      </div>
      <div class="undo">
        <img src="./images/undo.png">
      </div>
  
      <div  class="change-lang-dir">
            <img class="flip" src="./images/align-right.png">
      </div>
    </div>
    
   

    <div class="task-container">
        <template id="taskTemplate">
            <div class="task">
                <label class="is-complete">
                    <input type="checkbox" hidden>
                    <span></span>
                </label>
                <div class="task-content" contenteditable="true"></div>
            </div>
        </template>
    </div>
  </body>
</html>
